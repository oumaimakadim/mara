version: '3.5'

services:
  # Temporal Server (Auto-setup for development)
  temporal:
    image: temporalio/auto-setup:latest
    ports:
      - "7233:7233" # gRPC
      - "8233:8233" # UI
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_DB=temporal
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development.yaml
    depends_on:
      - postgres
    networks:
      - mara-network

  # Temporal UI
  temporal-ui:
    image: temporalio/ui:latest
    ports:
      - "8080:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      - temporal
    networks:
      - mara-network

  # Postgres (Shared by Temporal and App)
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=temporal
      - POSTGRES_PASSWORD=temporal
      - POSTGRES_DB=temporal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mara-network

  # Redis (Caching & Pub/Sub)
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - mara-network

  # Weaviate (Vector DB)
  weaviate:
    command:
    - --host
    - 0.0.0.0
    - --port
    - '8080'
    - --scheme
    - http
    image: semitechnologies/weaviate:1.24.1
    ports:
    - 8081:8080
    - 50051:50051
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: 'text2vec-openai,generative-openai'
      CLUSTER_HOSTNAME: 'node1'
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - mara-network

  # Backend (FastAPI)
  backend:
    build: ./apps/backend
    ports:
      - "8000:8000"
    environment:
      - TEMPORAL_URL=temporal:7233
    depends_on:
      - temporal
    networks:
      - mara-network
    volumes:
      - ./apps/backend:/app

  # Frontend (Next.js)
  frontend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./apps/frontend:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    networks:
      - mara-network
    depends_on:
      - backend

networks:
  mara-network:
    driver: bridge

volumes:
  postgres_data:
  weaviate_data:
